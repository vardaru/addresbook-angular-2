<div class="col-md-6 col-sm-6">
    <form name="addContactForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <input type="hidden" class="form-control" id="id_field" [(ngModel)]="contact.id" ngControl="id" #id="ngForm"/>

        <div class="form-group">
            <input type="text" ngControl="name" class="form-control" id="name_field" [(ngModel)]="contact.name"
                   placeholder="Name" required #name="ngForm">
            <div [hidden]="name.valid || name.pristine || formCleared" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <input type="text" ngControl="surname" class="form-control" [(ngModel)]="contact.surname"
                   id="surname_field" placeholder="Surname" required #surname="ngForm">
            <div [hidden]="surname.valid || surname.pristine|| formCleared" class="alert alert-danger">
                Surname is required
            </div>
        </div>

        <div class="form-group">
            <input type="text" ngControl="phone" class="form-control" id="phone_field" [(ngModel)]="contact.phone"
                   placeholder="Phone"  required #phone="ngForm">
            <div [hidden]="phone.valid || phone.pristine|| formCleared" class="alert alert-danger">
                Phone is required
            </div>
        </div>
        <div class="form-group">
            <input type="text" ngControl="city" class="form-control" id="city_field" [(ngModel)]="contact.city"
                   placeholder="City"  required #city="ngForm">
            <div [hidden]="city.valid || city.pristine|| formCleared" class="alert alert-danger">
                City Name is required
            </div>
        </div>

        <button id="form_submit" [disabled]="!f.valid" type="submit" class="btn btn-default btn-primary">
            Save
        </button>
        <button id="form_reset" type="reset" (click)="onNew(f)" class="btn btn-default">
            New
        </button>
        <button id="form_delete" type="button" class="btn btn-danger hidden">
            Delete
        </button>
    </form>
</div>
